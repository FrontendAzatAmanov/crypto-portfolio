<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main-page">
        <header>
            <a href="" class="logo"><img src="./img/icon/Union.png" alt=""></a>
            <nav class="nav-menu">
                <ul class="menu-items">
                    <li class="item"><a href=""><i class="fa-solid fa-house" style="color: azure;"></i></a></li>
                    <li class="item"><a href=""><i class="fa-solid fa-layer-group" style="color: white;"></i></a></li>
                    <li class="item"><a href=""><i class="fa-solid fa-signal" style="color: white;"></i></a></li>
                    <li class="item"><a href=""><i class="fa-solid fa-user" style="color: white;"></i></a></li>
                    <li class="item"><a href=""><i class="fa-solid fa-globe" style="color: white;"></i></a></li>
                </ul>
            </nav>
        </header>
        <main>
            <nav>
                <div class="search">
                    <form class="search-form" action="">
                        <label for="search"><i class="fa-solid fa-magnifying-glass" style="color:  rgb(166, 169, 179); font-size: 20px;"></i></label>
                        <input id="search" type="text" placeholder="Search market">
                    </form>
                </div>
                <div class="login">
                    <div class="hearts"><a href=""><i class="fa-regular fa-heart "></i></a></div>
                    <div class="notice"><a href=""><i class="fa-regular fa-bell"></i></a></div>
                    <div class="user-login">
                        <a href="#">0x3a....oeQb</a>
                        <img src="./img/icon/Ellipse 4.png" alt="">
                    </a></div>
                </div>
            </nav>

            <div class="main-bg">

                <div class="main-bg__info">

                    <div class="info__bg">
                        <div class="info-current__items">
                            <div class="item btc">
                                <div class="n-btc">
                                    <img src="/img/svg/btc.svg" alt="">
                                    <span>Bitcoin</span>
                                    <span>(24h)</span>
                                </div>
                                <span class="price-btc"></span>
                            </div>
                            <div class="item eth">
                                <div class="n-eth">
                                    <img src="./img/svg/eth.svg" alt="">
                                    <span>Ethereum</span>
                                    <span>(24h)</span>
                                </div>
                                <span class="price-eth"></span>
                            </div>
                            <div class="item bnb">
                                <div class="n-bnb">
                                    <img src="./img/svg/bnb.svg" alt="">
                                    <span>Bnb)</span>
                                    <span>(24)</span>
                                </div>
                                <span class="price-bnb"></span>
                            </div>
                            <div class="item sus">
                                <div class="n-sus">
                                    <img src="./img/svg/sushi.svg" alt="">
                                    <span>Sushi</span>
                                    <span>(24h)</span>
                                </div>
                                <span class="price-sus"></span>
                            </div>
                        </div>
                    </div>

                    <div class="table__bg"></div>
                </div>
                <aside class="main-bg__aside"></aside>
            </div>
        </main>
    </div>
</body>
</html>
